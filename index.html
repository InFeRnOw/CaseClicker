<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Cookie Farm</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="CSS/style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="JS/script.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div id="cookieSpot" class="col-sm-4">
                    <h1>Cookie Farm</h1>
                        <div class="cookieNumberSpot">
                            Your cookies:
                            <input class="cookieNumber" type="text" disabled value="0">
                        </div>
                        <div class="cookiePerSecSpot">
                            <input class="cookiePerSec" type="text" disabled value="0">
                            Cookies/s
                        </div>
                    <img class="perfectCookie" src="CSS/IMGS/perfectCookie.png">
                </div>
                <div id="upgradeSpot" class="col-sm-4">
                    <h1><span class="glyphicon glyphicon-tasks"></span> Upgrades</h1>
                    <button class="btn btn-default autoClickBtn"><span class="glyphicon glyphicon-hand-up" style="color: black;"> Clicker</span><input class="clickerUpgInpt1" type="text" disabled value="0" max="100"><input class="clickerUpgInpt2" type="text" disabled value="20"><span style="font-weight: bold;"> c</span></button>
                    <button class="btn btn-default farmUpg"><span class="glyphicon glyphicon-home" style="color: black;"> Farm</span><input class="clickerUpgInpt1" type="text" disabled value="0" max="100"><input class="clickerUpgInpt2" type="text" disabled value="45"><span style="font-weight: bold;"> c</span></button>
                </div>
                <div id="optionSpot" class="col-sm-4">
                    <h1><span class="glyphicon glyphicon-cog"></span> Options</h1>
                    <button class="saveBtn btn btn-success">Save</button>
                    <button class="loadBtn btn btn-primary">Load</button>
                </div>
            </div>
        </div>
    </body>
</html>
